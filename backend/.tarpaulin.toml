[tool.tarpaulin]
# Tarpaulin configuration for test coverage

# Exclude test files from coverage
exclude_files = [
    "*/tests/*",
    "*/test_utils/*",
    "*/examples/*",
]

# Exclude lines from coverage
exclude_assertions = true
exclude_default_features = false

# Coverage thresholds
line_threshold = 80.0
branch_threshold = 80.0

# Output options
out = ["Html", "Xml"]
output_dir = "target/tarpaulin-report"

# Timeout for tests
timeout = 300
