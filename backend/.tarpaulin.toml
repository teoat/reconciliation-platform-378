[tool.tarpaulin]
# Test coverage configuration for cargo-tarpaulin
# Install: cargo install cargo-tarpaulin
# Run: cargo tarpaulin --out Html --output-dir coverage

# Output formats
out = ["Html", "Xml", "Stdout"]

# Coverage thresholds
fail_under = 50.0  # Fail if coverage is below 50%

# Exclude patterns
exclude_files = [
    "*/tests/*",
    "*/test_utils/*",
    "*/examples/*",
    "*/benches/*",
    "*/src/main.rs",  # Main entry point
]

# Include patterns
include_files = [
    "src/**/*.rs",
]

# Timeout for tests
timeout = 300  # 5 minutes

# Follow test binaries
follow_exec = true

# Line coverage (default)
line = true

# Branch coverage
branch = false  # Enable if needed (slower)

# Test coverage report settings
report_uri = "coverage/index.html"

