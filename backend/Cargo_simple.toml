[package]
name = "reconciliation-backend-simple"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "main"
path = "src/main_simple.rs"

[dependencies]
# Web framework
actix-web = "4.4"

# Async runtime
tokio = { version = "1.0", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Date/Time
chrono = { version = "0.4", features = ["serde"] }

# Logging
env_logger = "0.10"
log = "0.4"