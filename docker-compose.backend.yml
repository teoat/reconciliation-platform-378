# ============================================================================
# DOCKER COMPOSE - Backend Only
# ============================================================================
# This compose file includes only the backend service and its dependencies
# Use this for backend-only deployments
# ============================================================================
# Usage:
#   docker-compose -f docker-compose.backend.yml up -d    # Start backend only
#   docker-compose -f docker-compose.backend.yml down      # Stop backend only
#   docker-compose -f docker-compose.backend.yml logs -f   # View logs
# ============================================================================

services:
  # ==========================================================================
  # POSTGRESQL DATABASE (Backend Dependency)
  # ==========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: reconciliation-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-reconciliation_app}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres_pass}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - reconciliation-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # REDIS CACHE (Backend Dependency)
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: reconciliation-redis
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - reconciliation-network
    restart: unless-stopped
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_pass}
    command:
      - sh
      - -c
      - "redis-server --requirepass \"$${REDIS_PASSWORD}\""
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a $${REDIS_PASSWORD} ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ==========================================================================
  # BACKEND API (Rust)
  # ==========================================================================
  backend:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.backend
    container_name: reconciliation-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres_pass}@postgres:5432/${POSTGRES_DB:-reconciliation_app}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_pass}@redis:6379
      HOST: 0.0.0.0
      PORT: 2000
      BACKEND_PORT: 2000
      LOG_FORMAT: json
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-this-refresh-secret-in-production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:1000}
      RUST_LOG: ${RUST_LOG:-info}
      RUST_LOG_STYLE: always
      RUST_BACKTRACE: ${RUST_BACKTRACE:-full}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10485760}
      UPLOAD_PATH: /app/uploads
    volumes:
      - uploads_data:/app/uploads
      - logs_data:/app/logs
    ports:
      - "${BACKEND_PORT:-2000}:2000"
    networks:
      - reconciliation-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O- http://localhost:2000/api/health >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  reconciliation-network:
    driver: bridge

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  postgres_data:
  redis_data:
  uploads_data:
  logs_data:

