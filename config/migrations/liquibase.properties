# =============================================================================
# Liquibase Database Migration Configuration
# =============================================================================
# Configuration for managing database schema migrations with Liquibase
# =============================================================================

# Database connection settings
driver: org.postgresql.Driver
url: jdbc:postgresql://${DB_HOST:-localhost}:${DB_PORT:-5432}/${DB_NAME:-reconciliation}
username: ${DB_USER:-postgres}
password: ${DB_PASSWORD:-postgres}

# Changelog settings
changeLogFile: migrations/changelog-master.xml
liquibaseSchemaName: public
defaultSchemaName: public

# Execution settings
outputDefaultSchema: true
outputDefaultCatalog: false
changeSetAuthor: reconciliation-platform

# Logging
logLevel: INFO
logFile: logs/liquibase.log

# Contexts and labels
contexts: ${ENVIRONMENT:-development}
labels: ""

# Diff settings
diffTypes: tables,views,columns,indexes,foreignkeys,primarykeys,uniqueconstraints,data,sequences,databasepackage,databasepackagebody,storedprocedure,trigger,function

# Rollback settings
rollbackScript: ""

# Pro settings (if using Liquibase Pro)
# liquibaseProLicenseKey: ${LIQUIBASE_PRO_KEY}

# Hub settings (if using Liquibase Hub)
# hubMode: off

# Security
secureParsing: true
