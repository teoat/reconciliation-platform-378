# =============================================================================
# Flyway Database Migration Configuration
# =============================================================================
# Configuration for managing database schema migrations
# =============================================================================

# Connection settings
flyway.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:reconciliation}
flyway.user=${DB_USER:postgres}
flyway.password=${DB_PASSWORD:postgres}

# Schema settings
flyway.schemas=public
flyway.defaultSchema=public

# Migration settings
flyway.locations=filesystem:./migrations
flyway.sqlMigrationPrefix=V
flyway.sqlMigrationSeparator=__
flyway.sqlMigrationSuffixes=.sql

# Baseline settings for existing databases
flyway.baselineOnMigrate=true
flyway.baselineVersion=0
flyway.baselineDescription=Initial baseline

# Validation settings
flyway.validateOnMigrate=true
flyway.validateMigrationNaming=true
flyway.cleanDisabled=true

# Execution settings
flyway.outOfOrder=false
flyway.mixed=false
flyway.group=false
flyway.installedBy=reconciliation-platform

# Repair settings
flyway.ignoreMissingMigrations=false
flyway.ignoreIgnoredMigrations=false
flyway.ignorePendingMigrations=false
flyway.ignoreFutureMigrations=false

# Logging
flyway.loggers=auto

# Placeholders
flyway.placeholderReplacement=true
flyway.placeholderPrefix=${
flyway.placeholderSuffix=}
flyway.placeholders.environment=development

# Callbacks
# flyway.callbacks=

# Advanced settings
flyway.connectRetries=10
flyway.connectRetriesInterval=10
flyway.initSql=SELECT 1
flyway.lockRetryCount=50
