<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <title>378 Data and Evidence Reconciliation App - Animated Compact Logo</title>
  <desc>Animated compact logo for 378 Data and Evidence Reconciliation App</desc>
  <defs>
    <linearGradient id="animCompactGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1">
        <animate attributeName="stop-color" values="#3B82F6;#2563EB;#3B82F6" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1">
        <animate attributeName="stop-color" values="#2563EB;#3B82F6;#2563EB" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  <circle cx="50" cy="50" r="48" fill="url(#animCompactGrad)">
    <animate attributeName="r" values="48;46;48" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">378</text>
</svg>
