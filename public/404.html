<!DOCTYPE html>
<html lang="en">
<head>

    <title>404 - Page Not Found | 378 Data and Evidence Reconciliation App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #F8FAFC 0%, #E2E8F0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1E293B;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #3B82F6;
            line-height: 1;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #1E293B;
        }
        p {
            font-size: 1.125rem;
            color: #64748B;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .brand-name {
            font-weight: 600;
            color: #3B82F6;
        }
        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s;
            display: inline-block;
        }
        .btn-primary {
            background: #3B82F6;
            color: white;
        }
        .btn-primary:hover {
            background: #2563EB;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        .btn-secondary {
            background: white;
            color: #3B82F6;
            border: 2px solid #3B82F6;
        }
        .btn-secondary:hover {
            background: #F1F5F9;
        }
        .footer {
            margin-top: 3rem;
            color: #94A3B8;
            font-size: 0.875rem;
        }

</head>

    <div class="container">

        <div class="btn-group">

        </div>
        <div class="footer">
