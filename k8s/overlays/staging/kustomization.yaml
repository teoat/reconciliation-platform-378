apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: reconciliation-platform

resources:
  - ../../reconciliation-platform.yaml

images:
  - name: reconciliation-backend
    newName: ghcr.io/your-org/reconciliation-backend
    newTag: latest
  - name: reconciliation-frontend
    newName: ghcr.io/your-org/reconciliation-frontend
    newTag: latest

patches:
  - path: patch-configmap.yaml
  - path: patch-ingress.yaml

