apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: reconciliation-platform

resources:
  - ../../base

# Production replicas
replicas:
  - name: backend
    count: 3
  - name: frontend
    count: 5

# Production labels
commonLabels:
  environment: production
  tier: production

images:
  - name: reconciliation-backend
    newName: reconciliation-backend
    newTag: local
  - name: reconciliation-frontend
    newName: reconciliation-frontend
    newTag: local

patches:
  - path: backend-patch.yaml
  - path: frontend-patch.yaml
  - path: configmap-patch.yaml
