apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: reconciliation-platform

resources:
  - ../../base

# Production-specific patches
patches:
  - path: production-patch.yaml
    target:
      kind: Deployment
      labelSelector: component=backend
  - path: production-patch.yaml
    target:
      kind: Deployment
      labelSelector: component=frontend

# Production replicas
replicas:
  - name: backend
    count: 3
  - name: frontend
    count: 5

# Production labels
commonLabels:
  environment: production
  tier: production

images:
  - name: reconciliation-backend
    newName: registry.example.com/reconciliation-backend
    newTag: v1.0.0
  - name: reconciliation-frontend
    newName: registry.example.com/reconciliation-frontend
    newTag: v1.0.0

configMapGenerator:
  - name: reconciliation-config
    behavior: merge
    literals:
      - APP_ENV=production
      - RUST_LOG=warn
      - DATABASE_POOL_SIZE=50

