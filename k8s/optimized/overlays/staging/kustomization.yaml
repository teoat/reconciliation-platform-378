apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: reconciliation-platform

resources:
  - ../../base

replicas:
  - name: backend
    count: 2
  - name: frontend
    count: 3

commonLabels:
  environment: staging
  tier: staging

images:
  - name: reconciliation-backend
    newName: registry.example.com/reconciliation-backend
    newTag: staging-latest
  - name: reconciliation-frontend
    newName: registry.example.com/reconciliation-frontend
    newTag: staging-latest

configMapGenerator:
  - name: reconciliation-config
    behavior: merge
    literals:
      - APP_ENV=staging
      - RUST_LOG=info

