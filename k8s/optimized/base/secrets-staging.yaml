apiVersion: v1
kind: Secret
metadata:
  name: reconciliation-staging-secrets
  namespace: reconciliation-staging
  labels:
    app: reconciliation-platform
    environment: staging
    managed-by: kubernetes
type: Opaque
stringData:
  # ============================================================================
  # REQUIRED SECRETS - Staging Environment
  # ============================================================================
  
  # IMPORTANT: These secrets should be managed by a secret management system 
  # (e.g., HashiCorp Vault, AWS Secrets Manager, Google Secret Manager)
  # and injected into the cluster securely.
  # The values below are for placeholder purposes only.

  # JWT Authentication (Required)
  JWT_SECRET: "placeholder-jwt-secret"
  JWT_REFRESH_SECRET: "placeholder-jwt-refresh-secret"
  JWT_EXPIRATION: "3600"
  
  # Database (Required)
  DATABASE_URL: "postgresql://postgres:placeholder-db-password@postgres-staging-service:5432/reconciliation_staging?sslmode=disable"
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "placeholder-db-password"
  DB_PASSWORD: "placeholder-db-password"
  
  # CSRF Protection (Required)
  CSRF_SECRET: "placeholder-csrf-secret"
  
  # Password Manager (Required)
  PASSWORD_MASTER_KEY: "placeholder-password-master-key"
  
  # ============================================================================
  # OPTIONAL SECRETS - Staging Environment
  # ============================================================================
  
  # Redis (Optional)
  REDIS_URL: "redis://:placeholder-redis-password@redis-staging-service:6379/0"
  REDIS_PASSWORD: "placeholder-redis-password"
  
  # Google OAuth (Optional - leave empty for staging)
  GOOGLE_CLIENT_ID: ""
  GOOGLE_CLIENT_SECRET: ""
  VITE_GOOGLE_CLIENT_ID: ""
  
  # Email/SMTP (Optional)
  SMTP_PASSWORD: ""
  
  # Payment Processing (Optional)
  STRIPE_SECRET_KEY: ""
  STRIPE_WEBHOOK_SECRET: ""
  
  # API Authentication (Optional)
  API_KEY: ""
  
  # Monitoring (Optional)
  GRAFANA_PASSWORD: ""
  SENTRY_DSN: ""
  
  # Backup & Storage (Optional)
  BACKUP_ENCRYPTION_KEY: ""
  AWS_ACCESS_KEY_ID: ""
  AWS_SECRET_ACCESS_KEY: ""


