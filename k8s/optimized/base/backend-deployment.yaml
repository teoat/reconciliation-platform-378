apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: reconciliation-platform
  labels:
    app: reconciliation-platform
    component: backend
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: reconciliation-platform
      component: backend
  template:
    metadata:
      labels:
        app: reconciliation-platform
        component: backend
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "2000"
        prometheus.io/path: "/metrics"
    spec:
      # Security Context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      # Service Account
      serviceAccountName: backend-service-account
      
      # Init Container for Database Migrations
      initContainers:
      - name: migrate
        image: reconciliation-backend:latest
        imagePullPolicy: IfNotPresent
        command: ["/app/reconciliation-backend", "migrate"]
        envFrom:
        - secretRef:
            name: reconciliation-secrets
        - configMapRef:
            name: reconciliation-config
        env:
        # DATABASE_URL and RUST_LOG are now loaded via envFrom above
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
      
      # Main Container
      containers:
      - name: backend
        image: reconciliation-backend:latest
        imagePullPolicy: IfNotPresent
        
        # Ports
        ports:
        - name: http
          containerPort: 2000
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        
        # Environment Variables
        # Load all secrets from reconciliation-secrets Secret
        envFrom:
        - secretRef:
            name: reconciliation-secrets
        # Load all config from reconciliation-config ConfigMap
        - configMapRef:
            name: reconciliation-config
        # Override specific values or add non-secret env vars
        env:
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "2000"
        # Optional: Explicitly set required secrets (for clarity and validation)
        # These are already loaded via envFrom above, but listed here for documentation
        # - name: CSRF_SECRET
        #   valueFrom:
        #     secretKeyRef:
        #       name: reconciliation-secrets
        #       key: CSRF_SECRET
        # - name: PASSWORD_MASTER_KEY
        #   valueFrom:
        #     secretKeyRef:
        #       name: reconciliation-secrets
        #       key: PASSWORD_MASTER_KEY
        
        # Resource Limits
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        
        # Health Checks
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
          successThreshold: 1
        
        # Startup Probe (for slow-starting apps)
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
          successThreshold: 1
        
        # Security Context
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      
      # Affinity Rules
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: component
                  operator: In
                  values:
                  - backend
              topologyKey: kubernetes.io/hostname
      
      # Tolerations (if needed for dedicated nodes)
      # tolerations:
      # - key: "dedicated"
      #   operator: "Equal"
      #   value: "backend"
      #   effect: "NoSchedule"
      
      # Termination Grace Period
      terminationGracePeriodSeconds: 30

