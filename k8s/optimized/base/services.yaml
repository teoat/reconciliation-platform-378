apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: reconciliation-platform
  labels:
    app: reconciliation-platform
    component: backend
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 2000
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  selector:
    app: reconciliation-platform
    component: backend
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: reconciliation-platform
  labels:
    app: reconciliation-platform
    component: frontend
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  selector:
    app: reconciliation-platform
    component: frontend
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: reconciliation-platform
  labels:
    app: reconciliation-platform
    component: database
spec:
  type: ClusterIP
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
    protocol: TCP
  selector:
    app: reconciliation-platform
    component: postgres
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: reconciliation-platform
  labels:
    app: reconciliation-platform
    component: redis
spec:
  type: ClusterIP
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP
  selector:
    app: reconciliation-platform
    component: redis

