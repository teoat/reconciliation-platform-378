apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: reconciliation-platform
  labels:
    app: reconciliation-platform
    component: frontend
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
  selector:
    matchLabels:
      app: reconciliation-platform
      component: frontend
  template:
    metadata:
      labels:
        app: reconciliation-platform
        component: frontend
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "80"
    spec:
      # Security Context
      securityContext:
        runAsNonRoot: true
        runAsUser: 101  # nginx user
        fsGroup: 101
      
      # Service Account
      serviceAccountName: frontend-service-account
      
      containers:
      - name: frontend
        image: reconciliation-frontend:latest
        imagePullPolicy: IfNotPresent
        
        # Ports
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        
        # Environment Variables
        env:
        - name: VITE_API_URL
          valueFrom:
            configMapKeyRef:
              name: reconciliation-config
              key: VITE_API_URL
        - name: VITE_WS_URL
          valueFrom:
            configMapKeyRef:
              name: reconciliation-config
              key: VITE_WS_URL
        - name: VITE_GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: reconciliation-secrets
              key: VITE_GOOGLE_CLIENT_ID
              optional: true
        
        # Resource Limits
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        
        # Health Checks
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 3
        
        # Security Context
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
            add:
            - NET_BIND_SERVICE  # Required for nginx to bind to port 80
        
        # Volume Mounts (if needed for read-only filesystem exceptions)
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: var-cache
          mountPath: /var/cache/nginx
        - name: var-run
          mountPath: /var/run
      
      volumes:
      - name: tmp
        emptyDir: {}
      - name: var-cache
        emptyDir: {}
      - name: var-run
        emptyDir: {}
      
      # Affinity Rules
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: component
                  operator: In
                  values:
                  - frontend
              topologyKey: kubernetes.io/hostname
      
      terminationGracePeriodSeconds: 15

