apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: reconciliation-ingress
  namespace: reconciliation-platform
  labels:
    app: reconciliation-platform
  annotations:
    # Ingress Controller (adjust based on your setup)
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    
    # Rate Limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "10"
    
    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization, Content-Type"
    
    # Security Headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";
    
    # SSL/TLS
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    
    # Performance
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    
    # WebSocket Support
    nginx.ingress.kubernetes.io/proxy-set-headers: "reconciliation-platform/websocket-headers"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - reconciliation.example.com
    secretName: reconciliation-tls
  rules:
  - host: reconciliation.example.com
    http:
      paths:
      # Frontend
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      # Backend API
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 2000
      # WebSocket
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 2000
---
# WebSocket Headers ConfigMap for Ingress
apiVersion: v1
kind: ConfigMap
metadata:
  name: websocket-headers
  namespace: reconciliation-platform
data:
  Upgrade: "$http_upgrade"
  Connection: "$connection_upgrade"

