apiVersion: v1
kind: ServiceAccount
metadata:
  name: backend-service-account
  namespace: reconciliation-platform
  labels:
    app: reconciliation-platform
    component: backend
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: frontend-service-account
  namespace: reconciliation-platform
  labels:
    app: reconciliation-platform
    component: frontend
---
# RBAC (if needed for service discovery, etc.)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: backend-role
  namespace: reconciliation-platform
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: backend-role-binding
  namespace: reconciliation-platform
subjects:
- kind: ServiceAccount
  name: backend-service-account
  namespace: reconciliation-platform
roleRef:
  kind: Role
  name: backend-role
  apiGroup: rbac.authorization.k8s.io

