# ============================================================================
# DOCKER COMPOSE - Staging Environment
# ============================================================================
# Staging deployment with generated secrets
# Usage:
#   docker-compose -f docker-compose.staging.yml --env-file config/staging.env up -d
# ============================================================================

version: '3.8'

services:
  # ==========================================================================
  # POSTGRESQL DATABASE
  # ==========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: reconciliation-postgres-staging
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-reconciliation_staging}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data_staging:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5433:5432"  # Different port to avoid conflicts
    networks:
      - reconciliation-network-staging
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # REDIS CACHE
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: reconciliation-redis-staging
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data_staging:/data
    ports:
      - "6380:6379"  # Different port to avoid conflicts
    networks:
      - reconciliation-network-staging
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # BACKEND SERVICE
  # ==========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: infrastructure/docker/Dockerfile.backend
      target: runtime
    container_name: reconciliation-backend-staging
    environment:
      # Application
      ENVIRONMENT: ${ENVIRONMENT:-staging}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      PORT: ${BACKEND_PORT:-2000}
      HOST: 0.0.0.0
      
      # Database
      DATABASE_URL: ${DATABASE_URL}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      
      # Redis
      REDIS_URL: ${REDIS_URL}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      
      # Security
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-${JWT_SECRET}}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400}
      CSRF_SECRET: ${CSRF_SECRET}
      PASSWORD_MASTER_KEY: ${PASSWORD_MASTER_KEY}
      
      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS}
      
      # Rate Limiting
      ENABLE_RATE_LIMITING: ${ENABLE_RATE_LIMITING:-true}
      RATE_LIMIT_REQUESTS: ${RATE_LIMIT_REQUESTS:-1000}
      RATE_LIMIT_WINDOW: ${RATE_LIMIT_WINDOW:-3600}
      
      # WebSocket
      WS_ENABLED: "true"
      WS_PORT: "2001"
      WS_HEARTBEAT_INTERVAL: "30"
      WS_MAX_CONNECTIONS: "1000"
      
      # Metrics
      ENABLE_METRICS: "true"
      METRICS_PORT: "9090"
      
      # Rust Logging
      RUST_LOG: ${LOG_LEVEL:-info}
    ports:
      - "${BACKEND_PORT:-2000}:2000"
      - "2001:2001"  # WebSocket
      - "9090:9090"  # Metrics
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - reconciliation-network-staging
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # FRONTEND SERVICE
  # ==========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: infrastructure/docker/Dockerfile.frontend
      target: runtime
    container_name: reconciliation-frontend-staging
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:2000}
      VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:2000/ws}
      VITE_APP_NAME: ${VITE_APP_NAME:-378 Reconciliation Platform}
      VITE_APP_VERSION: ${VITE_APP_VERSION:-1.0.0}
      VITE_ENABLE_ANALYTICS: ${VITE_ENABLE_ANALYTICS:-true}
      VITE_ENABLE_WEBSOCKET: ${VITE_ENABLE_WEBSOCKET:-true}
      VITE_ENABLE_FILE_UPLOAD: ${VITE_ENABLE_FILE_UPLOAD:-true}
      VITE_GOOGLE_CLIENT_ID: ${VITE_GOOGLE_CLIENT_ID:-}
    ports:
      - "${FRONTEND_PORT:-1000}:1000"
    depends_on:
      - backend
    networks:
      - reconciliation-network-staging
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # MONITORING (Optional)
  # ==========================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: reconciliation-prometheus-staging
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data_staging:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - reconciliation-network-staging
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: reconciliation-grafana-staging
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data_staging:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - reconciliation-network-staging
    restart: unless-stopped

volumes:
  postgres_data_staging:
  redis_data_staging:
  prometheus_data_staging:
  grafana_data_staging:

networks:
  reconciliation-network-staging:
    driver: bridge

