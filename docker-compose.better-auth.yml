version: '3.8'

services:
  # Better Auth Server
  auth-server:
    build:
      context: .
      dockerfile: docker/auth-server.dockerfile
    container_name: reconciliation-auth-server
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI:-http://localhost:3000/auth/callback/google}
      - BCRYPT_COST=12
      - SESSION_EXPIRY_SECONDS=1800
      - CORS_ORIGIN=${FRONTEND_URL:-http://localhost:3000}
      - ALLOWED_ORIGINS=${FRONTEND_URL:-http://localhost:3000},${BACKEND_URL:-http://localhost:2000}
      - LOG_LEVEL=info
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - reconciliation-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database (existing)
  postgres:
    image: postgres:15-alpine
    container_name: reconciliation-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-reconciliation}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/migrate-users-to-better-auth.sql:/docker-entrypoint-initdb.d/99-better-auth-compat.sql:ro
    networks:
      - reconciliation-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (optional - for distributed sessions)
  redis:
    image: redis:7-alpine
    container_name: reconciliation-redis
    ports:
      - "6379:6379"
    networks:
      - reconciliation-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

networks:
  reconciliation-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local

