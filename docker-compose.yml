  # ==========================================================================
  # LOG AGGREGATION: ELASTICSEARCH
  # ==========================================================================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: reconciliation-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "${ELASTICSEARCH_PORT:-9200}:9200"
    networks:
      - reconciliation-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ==========================================================================
  # LOG AGGREGATION: LOGSTASH
  # ==========================================================================
  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: reconciliation-logstash
    volumes:
      - ./logging/logstash/pipeline.conf:/usr/share/logstash/pipeline/logstash.conf:ro
      - ./logging/logstash/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
    ports:
      - "${LOGSTASH_PORT:-5044}:5044"      # Beats input (required for Filebeat log ingestion)
      - "127.0.0.1:${LOGSTASH_HTTP_PORT:-9600}:9600" # HTTP API (localhost only for security)
    networks:
      - reconciliation-network
    depends_on:
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped
    environment:
       - "LS_JAVA_OPTS=-Xms256m -Xmx256m"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9600/_node/stats || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================================================
  # LOG AGGREGATION: KIBANA
  # ==========================================================================
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: reconciliation-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_HOST=0.0.0.0
    ports:
      - "${KIBANA_PORT:-5601}:5601"
    networks:
      - reconciliation-network
    depends_on:
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped

  # ==========================================================================
  # APPLICATION PERFORMANCE MONITORING: ELASTIC APM
  # ==========================================================================
  apm-server:
    image: docker.elastic.co/apm/apm-server:8.11.0
    container_name: reconciliation-apm-server
    volumes:
      - ./infrastructure/apm/apm-server.yml:/usr/share/apm-server/apm-server.yml:ro
    ports:
      - "${APM_PORT:-8200}:8200"
    networks:
      - reconciliation-network
    depends_on:
      elasticsearch:
        condition: service_healthy
      kibana:
        condition: service_started
    restart: unless-stopped

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  reconciliation-network:
    external: true
    name: reconciliation-network

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads_data:
    driver: local
  logs_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  elasticsearch_data:
    driver: local
  filebeat_data:
    driver: local
