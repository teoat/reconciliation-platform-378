# Simplified Docker Compose for Development
version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: reconciliation-postgres
    environment:
      POSTGRES_DB: reconciliation_app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - reconciliation-network

  redis:
    image: redis:7-alpine
    container_name: reconciliation-redis
    ports:
      - "6379:6379"
    networks:
      - reconciliation-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: reconciliation-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres_pass@postgres:5432/reconciliation_app
      REDIS_URL: redis://redis:6379
      RUST_LOG: info
      HOST: 0.0.0.0
      PORT: 2000
    ports:
      - "2000:2000"
    depends_on:
      - postgres
      - redis
    networks:
      - reconciliation-network
    volumes:
      - ./backend:/app/backend

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: reconciliation-frontend
    environment:
      VITE_API_URL: http://localhost:2000/api/v1
    ports:
      - "1000:80"
    depends_on:
      - backend
    networks:
      - reconciliation-network

networks:
  reconciliation-network:
    driver: bridge

volumes:
  postgres_data:
