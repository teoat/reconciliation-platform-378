filebeat.inputs:
- type: log
  enabled: true
  paths:
    - /app/logs/*.log
    - /var/log/reconciliation-backend/*.log
  fields:
    service: reconciliation-backend
  fields_under_root: true

output.logstash:
  hosts: ["logstash:5044"]

logging.level: info
logging.to_files: true
logging.files:
  path: /var/log/filebeat
  name: filebeat.log
  keepfiles: 7