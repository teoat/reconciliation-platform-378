# PostgreSQL Configuration for Reconciliation Platform
# Minimal configuration - PostgreSQL will use defaults for most settings

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 100

# Memory Settings
shared_buffers = 128MB
effective_cache_size = 512MB

# Logging
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d.log'
log_min_duration_statement = 1000

# Performance
random_page_cost = 1.1
effective_io_concurrency = 200

# Maintenance
autovacuum = on
maintenance_work_mem = 64MB

