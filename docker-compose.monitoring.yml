# ============================================================================
# DOCKER COMPOSE - Monitoring Stack (Optional)
# ============================================================================
# Monitoring services that can be enabled on-demand
# Use with: docker-compose -f docker-compose.dev.yml -f docker-compose.monitoring.yml up -d
# ============================================================================
# Last Updated: January 2025
# Status: Optional Monitoring Services âœ…
# ============================================================================

services:
  # ==========================================================================
  # MONITORING: PROMETHEUS
  # ==========================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: reconciliation-prometheus
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./infrastructure/monitoring/alert_rules.yml:/etc/prometheus/alert_rules.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    networks:
      - reconciliation-network-dev
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # ==========================================================================
  # MONITORING: GRAFANA
  # ==========================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: reconciliation-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    networks:
      - reconciliation-network-dev
    depends_on:
      - prometheus
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

# ============================================================================
# NETWORKS (extends dev network)
# ============================================================================
networks:
  reconciliation-network-dev:
    external: true

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  prometheus_data:
  grafana_data:
