# ============================================================================
# DOCKER COMPOSE - Reconciliation Platform (OPTIMIZED)
# ============================================================================
# ✅ OPTIMIZED SERVICE COOPERATION - Enhanced dependencies and resource usage
# ============================================================================
# This compose file implements optimized service cooperation patterns:
# - Health check dependencies (service_healthy instead of service_started)
# - Backend connects via PgBouncer for connection pooling
# - Parallel startup groups for faster deployment
# - Resource profiles for different environments
# ============================================================================
# Usage:
#   docker compose -f docker-compose.optimized.yml up -d
# ============================================================================
# Last Updated: November 29, 2025
# Status: Optimized ✅
# ============================================================================

services:
  # ==========================================================================
  # GROUP 1: Infrastructure Services (Start in parallel)
  # ==========================================================================
  
  postgres:
    image: postgres:15-alpine
    container_name: reconciliation-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-reconciliation_app}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres_pass}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/database/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - reconciliation-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
        reservations:
          cpus: '2.0'
          memory: 2G

  redis:
    image: redis:7-alpine
    container_name: reconciliation-redis
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_pass}
    volumes:
      - redis_data:/data
      - ./infrastructure/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - reconciliation-network
    restart: unless-stopped
    command:
      - sh
      - -c
      - "redis-server /usr/local/etc/redis/redis.conf --requirepass \"$${REDIS_PASSWORD}\" --maxmemory 512mb --maxmemory-policy allkeys-lru"
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a $${REDIS_PASSWORD} ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          memory: 512M

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: reconciliation-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "${ELASTICSEARCH_PORT:-9200}:9200"
    networks:
      - reconciliation-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  prometheus:
    image: prom/prometheus:latest
    container_name: reconciliation-prometheus
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./infrastructure/monitoring/alert_rules.yml:/etc/prometheus/alert_rules.yml:ro
      - ./infrastructure/monitoring/logstash_alerts.yml:/etc/prometheus/logstash_alerts.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    networks:
      - reconciliation-network
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--storage.tsdb.retention.size=10GB'
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O- http://localhost:9090/-/healthy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G

  # ==========================================================================
  # GROUP 2: Supporting Services (Start after Group 1, in parallel)
  # ==========================================================================

  pgbouncer:
    image: edoburu/pgbouncer
    container_name: reconciliation-pgbouncer
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres_pass}@postgres:5432/${POSTGRES_DB:-reconciliation_app}
      PGBOUNCER_LISTEN_ADDR: 0.0.0.0
      PGBOUNCER_LISTEN_PORT: 5432
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 500
      DEFAULT_POOL_SIZE: 50
      AUTH_TYPE: md5
      ADMIN_USERS: ${POSTGRES_USER:-postgres}
    ports:
      - "${PGBOUNCER_PORT:-6432}:5432"
    depends_on:
      postgres:
        condition: service_healthy  # ✅ Changed from service_started
    networks:
      - reconciliation-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "psql -h localhost -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-reconciliation_app} -c 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: reconciliation-logstash
    volumes:
      - ./logging/logstash/pipeline.conf:/usr/share/logstash/pipeline/logstash.conf:ro
      - ./logging/logstash/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
    ports:
      - "${LOGSTASH_PORT:-5044}:5044"
      - "127.0.0.1:${LOGSTASH_HTTP_PORT:-9600}:9600"
    networks:
      - reconciliation-network
    depends_on:
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped
    environment:
      - "LS_JAVA_OPTS=-Xms256m -Xmx256m"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9600/_node/stats || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: reconciliation-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_HOST=0.0.0.0
    ports:
      - "${KIBANA_PORT:-5601}:5601"
    networks:
      - reconciliation-network
    depends_on:
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ==========================================================================
  # GROUP 3: Application Services (Start after Group 2)
  # ==========================================================================

  apm-server:
    image: docker.elastic.co/apm/apm-server:8.11.0
    container_name: reconciliation-apm-server
    volumes:
      - ./infrastructure/apm/apm-server.yml:/usr/share/apm-server/apm-server.yml:ro
    ports:
      - "${APM_PORT:-8200}:8200"
    networks:
      - reconciliation-network
    depends_on:
      elasticsearch:
        condition: service_healthy
      kibana:
        condition: service_healthy  # ✅ Changed from service_started
    restart: unless-stopped
    # APM server can be noisy if the APM integration is not installed in Elasticsearch.
    # We keep it running but do not gate other services on its health state.
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8200/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.backend
      args:
        - BUILD_MODE=release
        - RUSTFLAGS=-C target-cpu=native
        - CARGO_BUILD_JOBS=0
        - FEATURES=
      cache_from:
        - reconciliation-backend:latest
    container_name: reconciliation-backend
    environment:
      # For local optimized stack, connect directly to Postgres to avoid PgBouncer auth/health issues.
      # If you want PgBouncer, switch host back to 'pgbouncer' after credentials are aligned.
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres_pass}@postgres:5432/${POSTGRES_DB:-reconciliation_app}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_pass}@redis:6379
      HOST: 0.0.0.0
      BACKEND_PORT: 2000
      LOG_FORMAT: json
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-this-refresh-secret-in-production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400}
      CSRF_SECRET: ${CSRF_SECRET:-change-this-csrf-secret-in-production}
      PASSWORD_MASTER_KEY: ${PASSWORD_MASTER_KEY:-change-this-password-master-key-in-production}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:1000,http://localhost:3000,http://localhost:5173}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10485760}
      UPLOAD_PATH: /app/uploads
      ENV: ${ENVIRONMENT:-production}
      DISABLE_AUTH: ${DISABLE_AUTH:-false}
      RUST_LOG: ${RUST_LOG:-warn,reconciliation_backend=info}
      RUST_BACKTRACE: ${RUST_BACKTRACE:-1}
      # Database/Redis Pool Configuration (optimized for PgBouncer)
      DATABASE_POOL_SIZE: ${DATABASE_POOL_SIZE:-50}  # ✅ Increased for PgBouncer
      DATABASE_TIMEOUT: ${DATABASE_TIMEOUT:-30}
      REDIS_POOL_SIZE: ${REDIS_POOL_SIZE:-10}
      REDIS_TIMEOUT: ${REDIS_TIMEOUT:-5}
      WORKER_THREADS: 4
      CACHE_ENABLED: "true"
      CACHE_L1_SIZE: 2000
      METRICS_ENABLED: "true"
      HEALTH_CHECK_ENABLED: "true"
      ELASTIC_APM_SERVER_URL: http://apm-server:8200
      ELASTIC_APM_SERVICE_NAME: reconciliation-backend
      ELASTIC_APM_ENVIRONMENT: ${ENVIRONMENT:-production}
    volumes:
      - uploads_data:/app/uploads
      - logs_data:/app/logs
      - filebeat_data:/var/log/filebeat
    ports:
      - "${BACKEND_PORT:-2000}:2000"
    networks:
      - reconciliation-network
    depends_on:
      postgres:
        condition: service_healthy
      # Allow backend to start as soon as PgBouncer is up, even if its healthcheck is misconfigured.
      pgbouncer:
        condition: service_started
      redis:
        condition: service_healthy
      logstash:
        condition: service_healthy  # ✅ Changed from service_started
      # Do not block backend on APM server health; it can be starting or degraded.
      apm-server:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O- http://localhost:2000/api/health >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
    restart: always

  # ==========================================================================
  # GROUP 4: Frontend (Start after Backend)
  # ==========================================================================

  frontend:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.frontend
      args:
        BUILDKIT_INLINE_CACHE: 1
        VITE_API_URL: ${VITE_API_URL:-http://localhost:2000}/api/v1
        VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:2000}
        VITE_GOOGLE_CLIENT_ID: ${VITE_GOOGLE_CLIENT_ID:-}
        GENERATE_SOURCEMAP: ${GENERATE_SOURCEMAP:-false}
        BUILD_ANALYZE: ${BUILD_ANALYZE:-false}
        NODE_ENV: production
      cache_from:
        - reconciliation-frontend:latest
    container_name: reconciliation-frontend
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - DOCKER_BUILDKIT=1
      - ELASTIC_APM_SERVER_URL=http://apm-server:8200
      - ELASTIC_APM_SERVICE_NAME=reconciliation-frontend
      - ELASTIC_APM_ENVIRONMENT=${ENVIRONMENT:-production}
    volumes:
      - filebeat_frontend_data:/var/log/filebeat
    ports:
      - "${FRONTEND_PORT:-1000}:80"
    networks:
      - reconciliation-network
    depends_on:
      # Allow frontend to start as soon as backend container has started, even if its healthcheck is still warming up.
      backend:
        condition: service_started
      logstash:
        condition: service_healthy  # ✅ Changed from service_started
      # Allow frontend to start as long as APM server has started, even if health is degraded.
      apm-server:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost/health || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          memory: 256M
    restart: always

  # ==========================================================================
  # GROUP 5: Visualization (Start after Prometheus)
  # ==========================================================================

  grafana:
    image: grafana/grafana:latest
    container_name: reconciliation-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    networks:
      - reconciliation-network
    depends_on:
      prometheus:
        condition: service_healthy  # ✅ Added health check dependency
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O- http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  reconciliation-network:
    external: true
    name: reconciliation-network

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads_data:
    driver: local
  logs_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  elasticsearch_data:
    driver: local
  filebeat_data:
    driver: local
  filebeat_frontend_data:
    driver: local
