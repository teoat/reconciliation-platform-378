# ============================================================================
# DOCKER COMPOSE - Reconciliation Platform (Optimized with Profiles)
# ============================================================================
# ✅ CONSOLIDATED - Single source of truth with deployment profiles
# ============================================================================
# Usage:
#   docker compose --profile minimal up -d      # Core services only (~700MB)
#   docker compose --profile standard up -d      # Core + monitoring (~1.4GB)
#   docker compose --profile production up -d    # Full optimized stack (~3-4GB)
#   docker compose --profile monitoring up -d    # Monitoring stack only
# ============================================================================
# Last Updated: January 2025
# Status: Optimized & Consolidated ✅
# ============================================================================

services:
  # ==========================================================================
  # CORE SERVICES (Always included)
  # ==========================================================================

  postgres:
    image: postgres:15-alpine
    container_name: reconciliation-postgres
    profiles: ["minimal", "standard", "production"]
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-reconciliation_app}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres_pass}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/database/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command:
      - postgres
      - -c
      - max_connections=100
      - -c
      - shared_buffers=512MB
      - -c
      - effective_cache_size=1536MB
      - -c
      - maintenance_work_mem=128MB
      - -c
      - checkpoint_completion_target=0.9
      - -c
      - wal_buffers=16MB
      - -c
      - default_statistics_target=100
      - -c
      - random_page_cost=1.1
      - -c
      - effective_io_concurrency=200
    networks:
      - reconciliation-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgbouncer:
    image: edoburu/pgbouncer
    container_name: reconciliation-pgbouncer
    profiles: ["production"]  # Only in production
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres_pass}@postgres:5432/${POSTGRES_DB:-reconciliation_app}
      PGBOUNCER_LISTEN_ADDR: 0.0.0.0
      PGBOUNCER_LISTEN_PORT: 5432
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 500
      DEFAULT_POOL_SIZE: 50
      AUTH_TYPE: md5
      ADMIN_USERS: ${POSTGRES_USER:-postgres}
    ports:
      - "${PGBOUNCER_PORT:-6432}:5432"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - reconciliation-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 32M

  redis:
    image: redis:7-alpine
    container_name: reconciliation-redis
    profiles: ["minimal", "standard", "production"]
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_pass}
    volumes:
      - redis_data:/data
      - ./infrastructure/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - reconciliation-network
    restart: unless-stopped
    command:
      - sh
      - -c
      - "redis-server /usr/local/etc/redis/redis.conf --requirepass \"$${REDIS_PASSWORD}\" --maxmemory 256mb --maxmemory-policy allkeys-lru"
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a $${REDIS_PASSWORD} ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.backend
      args:
        - BUILD_MODE=release
        - RUSTFLAGS="-C target-cpu=native"
    container_name: reconciliation-backend
    profiles: ["minimal", "standard", "production"]
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres_pass}@postgres:5432/${POSTGRES_DB:-reconciliation_app}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_pass}@redis:6379
      HOST: 0.0.0.0
      PORT: 2000
      BACKEND_PORT: 2000
      LOG_FORMAT: json
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:1000}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10485760}
      UPLOAD_PATH: /app/uploads
      ENV: ${ENVIRONMENT:-production}
      RUST_LOG: warn,reconciliation_backend=info
      WORKER_THREADS: 4
      CACHE_ENABLED: "true"
      CACHE_L1_SIZE: 2000
      METRICS_ENABLED: "true"
      HEALTH_CHECK_ENABLED: "true"
      # OpenTelemetry (APM integrated into backend)
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT:-http://prometheus:9090/api/v1/otlp}
      OTEL_SERVICE_NAME: reconciliation-backend
      OTEL_RESOURCE_ATTRIBUTES: service.name=reconciliation-backend,service.version=${VERSION:-1.0.0}
      # Loki logging (replaces ELK)
      LOKI_URL: ${LOKI_URL:-http://loki:3100}
    volumes:
      - uploads_data:/app/uploads
      - logs_data:/app/logs
    ports:
      - "${BACKEND_PORT:-2000}:2000"
    networks:
      - reconciliation-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O- http://localhost:2000/health >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: always

  frontend:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.frontend
      args:
        BUILDKIT_INLINE_CACHE: 1
        VITE_API_URL: ${VITE_API_URL:-http://localhost:2000}/api/v1
        VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:2000}
    container_name: reconciliation-frontend
    profiles: ["minimal", "standard", "production"]
    environment:
      - NODE_ENV=production
      - DOCKER_BUILDKIT=1
      # OpenTelemetry (APM integrated)
      - OTEL_EXPORTER_OTLP_ENDPOINT=${OTEL_EXPORTER_OTLP_ENDPOINT:-http://prometheus:9090/api/v1/otlp}
      - OTEL_SERVICE_NAME=reconciliation-frontend
    ports:
      - "${FRONTEND_PORT:-1000}:80"
    networks:
      - reconciliation-network
    depends_on:
      backend:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost/health || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: always

  # ==========================================================================
  # MONITORING SERVICES (Optional - use profiles)
  # ==========================================================================

  prometheus:
    image: prom/prometheus:latest
    container_name: reconciliation-prometheus
    profiles: ["standard", "production", "monitoring"]
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./infrastructure/monitoring/alert_rules.yml:/etc/prometheus/alert_rules.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    networks:
      - reconciliation-network
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--storage.tsdb.retention.size=10GB'
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          memory: 512M

  grafana:
    image: grafana/grafana:latest
    container_name: reconciliation-grafana
    profiles: ["standard", "production", "monitoring"]
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    networks:
      - reconciliation-network
    depends_on:
      - prometheus
      - loki
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          memory: 256M

  # ==========================================================================
  # LOGGING: LOKI (Replaces Elasticsearch + Logstash + Kibana)
  # ==========================================================================

  loki:
    image: grafana/loki:latest
    container_name: reconciliation-loki
    profiles: ["standard", "production", "monitoring"]
    volumes:
      - ./infrastructure/logging/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    ports:
      - "${LOKI_PORT:-3100}:3100"
    networks:
      - reconciliation-network
    restart: unless-stopped
    command: -config.file=/etc/loki/local-config.yaml
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O- http://localhost:3100/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  promtail:
    image: grafana/promtail:latest
    container_name: reconciliation-promtail
    profiles: ["standard", "production", "monitoring"]
    volumes:
      - ./infrastructure/logging/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - logs_data:/var/log/app:ro
    networks:
      - reconciliation-network
    depends_on:
      - loki
    restart: unless-stopped
    command: -config.file=/etc/promtail/config.yml
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          memory: 128M

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  reconciliation-network:
    driver: bridge

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads_data:
    driver: local
  logs_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local

