version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: reconciliation-postgres
    environment:
      POSTGRES_DB: reconciliation_app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_pass
    ports:
      - '5432:5432'
    networks:
      - reconciliation-network

  redis:
    image: redis:7-alpine
    container_name: reconciliation-redis
    ports:
      - '6379:6379'
    networks:
      - reconciliation-network

  backend:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.backend.optimized
    container_name: reconciliation-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres_pass@postgres:5432/reconciliation_app
      REDIS_URL: redis://:redis_pass@redis:6379
      JWT_SECRET: development_jwt_secret_key_change_in_production_32_chars_minimum_length_for_security
      HOST: 0.0.0.0
      PORT: 2000
    ports:
      - '2000:2000'
    depends_on:
      - postgres
      - redis
    networks:
      - reconciliation-network

networks:
  reconciliation-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
