name: Ensure package-lock.json
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ensure-lock:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Generate package-lock.json (if missing)
        run: |
          # Create or update the lockfile only; does not install node_modules
          npm install --package-lock-only
      - name: Commit package-lock.json if created or changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if git status --porcelain | grep "package-lock.json"; then
            git add package-lock.json
            git commit -m "chore(ci): add package-lock.json generated by CI"
            git push
          else
            echo "No changes to package-lock.json"
          fi
