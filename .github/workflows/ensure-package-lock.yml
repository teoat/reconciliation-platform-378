name: Ensure package-lock.json
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ensure-lock:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          ref: ${{ github.head_ref }}
          persist-credentials: true
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Generate package-lock.json (if missing)
        run: |
          # Install package-lock only (won't install node_modules)
        working-directory: frontend
      - name: Commit package-lock.json if created or changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if git status --porcelain | grep "frontend/package-lock.json"; then
            git add frontend/package-lock.json
            git add package-lock.json
            git commit -m "chore(ci): add package-lock.json generated by CI"
            git push
          else
            echo "No changes to package-lock.json"
          fi
