name: ğŸ¨ Frontend Tests & Quality

on:
  push:
    branches: [master, develop, main]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-tests.yml'
  pull_request:
    branches: [master, develop, main]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-tests.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'

jobs:
  frontend-e2e-tests:
    name: ğŸŒ E2E Tests (Playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ”§ Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ­ Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps chromium

      - name: ğŸ§ª Run comprehensive diagnostic tests
        working-directory: ./frontend
        run: npm run test:e2e -- comprehensive-diagnostic.spec.ts --project=chromium --reporter=list
        continue-on-error: false

      - name: ğŸ§ª Run reconciliation feature tests
        working-directory: ./frontend
        run: npm run test:e2e -- reconciliation-features.spec.ts --project=chromium --reporter=list
        continue-on-error: false

      - name: ğŸ§ª Run reconciliation workflow tests
        working-directory: ./frontend
        run: npm run test:e2e -- reconciliation-workflows.spec.ts --project=chromium --reporter=list
        continue-on-error: false

      - name: â™¿ Run accessibility tests
        working-directory: ./frontend
        run: npm run test:e2e -- accessibility.spec.ts --project=chromium --reporter=list
        continue-on-error: true  # Non-blocking but should be reviewed

      - name: ğŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-test-results
          path: frontend/test-results/
          retention-days: 7

      - name: ğŸ“Š Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-html-report
          path: frontend/playwright-report/
          retention-days: 7

  frontend-performance-tests:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ”§ Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ—ï¸ Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: âš¡ Run performance tests
        working-directory: ./frontend
        run: npm run test:e2e -- performance.spec.ts --project=chromium --reporter=list
        continue-on-error: true

      - name: ğŸ“Š Check bundle size
        working-directory: ./frontend
        run: |
          npm run build
          node scripts/check-bundle-size.js
        continue-on-error: true

      - name: ğŸ“Š Upload performance results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-results
          path: frontend/performance-reports/
          retention-days: 7

  frontend-visual-tests:
    name: ğŸ¨ Visual Regression Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ”§ Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ­ Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps chromium

      - name: ğŸ¨ Run visual regression tests
        working-directory: ./frontend
        run: npm run test:e2e -- visual.spec.ts --project=chromium --reporter=list
        continue-on-error: true

      - name: ğŸ“Š Upload visual test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: visual-test-results
          path: frontend/test-results/
          retention-days: 7

  frontend-quality-gate:
    name: âœ… Quality Gate
    runs-on: ubuntu-latest
    needs: [frontend-e2e-tests, frontend-performance-tests]
    if: always()

    steps:
      - name: ğŸ“Š Check test results
        run: |
          echo "âœ… All frontend tests completed"
          echo "Review test artifacts for detailed results"

