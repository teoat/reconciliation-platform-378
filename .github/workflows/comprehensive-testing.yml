name: ğŸ§ª Comprehensive Testing Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM

env:
  RUST_VERSION: '1.75.0'
  NODE_VERSION: '18.x'
  DATABASE_URL: postgresql://test:test@localhost:5432/reconciliation_test
  REDIS_URL: redis://localhost:6379/1
  JWT_SECRET: test-jwt-secret-key-for-testing-only

jobs:
  backend-test:
    uses: ./.github/workflows/reusable-backend-tests.yml

  frontend-unit-tests:
    name: ğŸ¨ Frontend Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: ğŸ”§ Install dependencies
        run: |
          npm ci
          cd frontend && npm ci
      - name: ğŸ§ª Run unit tests
        run: |
          cd frontend
          npm run test:unit
      - name: ğŸ“Š Generate test coverage
        run: |
          cd frontend
          npm run test:coverage
      - name: ğŸ“¤ Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./frontend/coverage/lcov.info
          flags: frontend-unit-tests

  frontend-integration-tests:
    name: ğŸ”— Frontend Integration Tests
    runs-on: ubuntu-latest
    needs: frontend-unit-tests
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: ğŸ”§ Install dependencies
        run: |
          npm ci
          cd frontend && npm ci
      - name: ğŸ§ª Run integration tests
        run: |
          cd frontend
          npm run test:integration
      - name: ğŸ“Š Generate integration test coverage
        run: |
          cd frontend
          npm run test:integration:coverage
      - name: ğŸ“¤ Upload integration coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./frontend/coverage-integration/lcov.info
          flags: frontend-integration-tests

  frontend-e2e-tests:
    name: ğŸŒ Frontend E2E Tests
    runs-on: ubuntu-latest
    needs: [frontend-integration-tests, backend-test]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_USER: test
          POSTGRES_DB: reconciliation_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: ğŸ”§ Install dependencies
        run: |
          npm ci
          cd frontend && npm ci
      - name: ğŸš€ Start backend server
        run: |
          cd backend
          cargo build --release
          cargo run --release &
          sleep 10
      - name: ğŸ­ Install Playwright browsers
        run: |
          cd frontend
          npx playwright install --with-deps chromium
      - name: ğŸŒ Run comprehensive diagnostic tests
        run: |
          cd frontend
          npm run test:e2e -- comprehensive-diagnostic.spec.ts --project=chromium --reporter=list
      - name: ğŸŒ Run reconciliation feature tests
        run: |
          cd frontend
          npm run test:e2e -- reconciliation-features.spec.ts --project=chromium --reporter=list
      - name: ğŸŒ Run reconciliation workflow tests
        run: |
          cd frontend
          npm run test:e2e -- reconciliation-workflows.spec.ts --project=chromium --reporter=list
      - name: â™¿ Run accessibility tests
        run: |
          cd frontend
          npm run test:e2e -- accessibility.spec.ts --project=chromium --reporter=list
        continue-on-error: true
      - name: âš¡ Run performance tests
        run: |
          cd frontend
          npm run test:performance -- --project=chromium --reporter=list
        continue-on-error: true
      - name: ğŸ¨ Run visual regression tests
        run: |
          cd frontend
          npm run test:visual -- --project=chromium --reporter=list
        continue-on-error: true
      - name: ğŸ“Š Generate E2E test reports
        run: |
          cd frontend
          npx playwright show-report || echo "Report generation skipped"
      - name: ğŸ“¤ Upload E2E test results
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: frontend/test-results/

  frontend-performance-tests:
    name: âš¡ Frontend Performance Tests
    runs-on: ubuntu-latest
    needs: frontend-e2e-tests
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: ğŸ”§ Install dependencies
        run: |
          npm ci
          cd frontend && npm ci
      - name: ğŸ—ï¸ Build frontend
        run: |
          cd frontend
          npm run build
      - name: âš¡ Run Lighthouse CI
        run: |
          cd frontend
          npm install -g @lhci/cli@0.12.x
          lhci autorun
      - name: ğŸ“Š Generate performance reports
        run: |
          cd frontend
          npm run test:performance
      - name: ğŸ“¤ Upload performance results
        uses: actions/upload-artifact@v4
        with:
          name: frontend-performance-results
          path: frontend/performance-reports/

  frontend-security-tests:
    name: ğŸ›¡ï¸ Frontend Security Tests
    runs-on: ubuntu-latest
    needs: frontend-performance-tests
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: ğŸ”§ Install dependencies
        run: |
          npm ci
          cd frontend && npm ci
      - name: ğŸ›¡ï¸ Run security audit
        run: |
          cd frontend
          npm audit --audit-level moderate
      - name: ğŸ” Run dependency vulnerability scan
        run: |
          cd frontend
          npm install -g audit-ci
          audit-ci --moderate
      - name: ğŸ” Run Snyk security scan
        run: |
          cd frontend
          npm install -g snyk
          snyk test
      - name: ğŸ“¤ Upload security results
        uses: actions/upload-artifact@v4
        with:
          name: frontend-security-results
          path: frontend/security-reports/
