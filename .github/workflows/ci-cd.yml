name: CI/CD Pipeline

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]
  release:
    types: [published]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  backend-test:
    uses: ./.github/workflows/reusable-backend-tests.yml

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run linting (allow warnings for now)
        working-directory: ./frontend
        run: |
          npm run lint -- --max-warnings 1000 || echo "Linting completed with warnings - continuing..."

      - name: Run type checking
        working-directory: ./frontend
        run: npx tsc --noEmit

      - name: Run tests
        working-directory: ./frontend
        run: npm run test:ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Check bundle size budgets
        working-directory: ./frontend
        run: npm run check-bundle-size:strict

      - name: Generate frontend coverage
        working-directory: ./frontend
        run: npm run test:coverage

      - name: Check frontend coverage thresholds
        working-directory: ./frontend
        continue-on-error: true
        run: |
          if [ -f "coverage/lcov-report/index.html" ]; then
            # Extract coverage percentage from lcov report
            COVERAGE=$(grep -oP 'Lines\s*:\s*\K[0-9.]+' coverage/lcov-report/index.html | head -1 || echo "0")
            if [ -n "$COVERAGE" ]; then
              THRESHOLD=80
              if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
                echo "❌ Frontend coverage ${COVERAGE}% is below ${THRESHOLD}% threshold"
                echo "::error::Frontend test coverage ${COVERAGE}% is below ${THRESHOLD}% threshold"
                exit 1
              else
                echo "✅ Frontend coverage: ${COVERAGE}% (threshold: ${THRESHOLD}%)"
              fi
            else
              echo "⚠️ Could not extract frontend coverage percentage, skipping threshold check"
            fi
          else
            echo "⚠️ Frontend coverage report not found, skipping threshold check"
          fi

      - name: Upload frontend coverage to Codecov
        uses: codecov/codecov-action@v3
        if: always()
        with:
          file: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

  auth-integration-test:
    name: Auth Cross-System Tests
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            auth-server/package-lock.json
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Build backend
        working-directory: ./backend
        run: cargo build --release
      - name: Install auth-server dependencies
        working-directory: ./auth-server
        run: npm ci
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      - name: Set up environment variables
        run: |
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/test_db" >> $GITHUB_ENV
          echo "JWT_SECRET=test-secret-key-for-ci" >> $GITHUB_ENV
          echo "BCRYPT_COST=12" >> $GITHUB_ENV
      - name: Run database migrations
        working-directory: ./auth-server
        run: |
          npm run migrate || echo "Migrations may have already run"
      - name: Start auth-server
        working-directory: ./auth-server
        run: |
          npm run dev &
          sleep 5
      - name: Start backend
        working-directory: ./backend
        run: |
          ./target/release/reconciliation-backend &
          sleep 5
      - name: Start frontend
        working-directory: ./frontend
        run: |
          npm run dev &
          sleep 10
      - name: Run auth cross-system tests
        run: npx playwright test tests/integration/auth-cross-system.spec.ts
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: auth-integration-test-results
          path: |
            playwright-report/
            test-results/
          retention-days: 7

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run Trivy vulnerability scanner (FS)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs.sarif'
          ignore-unfixed: true
          severity: 'HIGH,CRITICAL'
          exit-code: '1'
          exit-on-eol: '0'
      - name: Upload Trivy FS results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-fs.sarif'
      - name: Build backend image (for image scan)
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: local/backend:scan-${{ github.sha }}
      - name: Trivy Image scan (backend)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: local/backend:scan-${{ github.sha }}
          format: 'sarif'
          output: 'trivy-image.sarif'
          ignore-unfixed: true
          severity: 'HIGH,CRITICAL'
          exit-code: '1'
          exit-on-eol: '0'
      - name: Upload Trivy Image results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-image.sarif'
      - name: Generate SBOM (SPDX JSON)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'spdx-json'
          output: 'sbom.spdx.json'
      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-backend
          path: sbom.spdx.json
      - name: Run cargo audit
        uses: rustsec/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path: ./backend

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:6-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install diesel CLI
        run: cargo install diesel_cli --no-default-features --features postgres
      - name: Run database migrations
        working-directory: ./backend
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_db
        run: diesel migration run
      - name: Apply performance indexes (post-migration)
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        run: bash backend/apply-indexes.sh
      - name: Build backend
        working-directory: ./backend
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test_secret
        run: cargo build --release
      - name: Start backend server
        working-directory: ./backend
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test_secret
          PORT: 8080
        run: |
          ./target/release/reconciliation-platform &
          sleep 10
      - name: Run integration tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test_secret
          API_URL: http://localhost:8080
        run: cargo test --test integration_tests

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKER_USERNAME }}/reconciliation-platform-backend
            ${{ secrets.DOCKER_USERNAME }}/reconciliation-platform-frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ secrets.DOCKER_USERNAME }}/reconciliation-platform-backend:${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ secrets.DOCKER_USERNAME }}/reconciliation-platform-frontend:${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-docker, integration-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Deploy to staging
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USERNAME }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /opt/reconciliation-platform
            git pull origin develop
            docker-compose -f docker-compose.staging.yml pull
            docker-compose -f docker-compose.staging.yml up -d
            docker-compose -f docker-compose.staging.yml exec backend diesel migration run
            docker-compose -f docker-compose.staging.yml restart
      - name: Run smoke tests
        run: |
          sleep 30
          curl -f http://${{ secrets.STAGING_HOST }}/health || exit 1
          curl -f http://${{ secrets.STAGING_HOST }}/api/health || exit 1

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-docker, integration-test]
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Deploy to production
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USERNAME }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /opt/reconciliation-platform
            git pull origin master
            docker-compose -f docker-compose.production.yml pull
            docker-compose -f docker-compose.production.yml up -d
            docker-compose -f docker-compose.production.yml exec backend diesel migration run
            docker-compose -f docker-compose.production.yml restart
      - name: Run health checks
        run: |
          sleep 60
          curl -f https://${{ secrets.PRODUCTION_HOST }}/health || exit 1
          curl -f https://${{ secrets.PRODUCTION_HOST }}/api/health || exit 1
      - name: Notify deployment
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          fields: repo,message,commit,author,action,eventName,ref,workflow

  performance-test:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run performance tests
        run: |
          # Install k6
          sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6
          # Run performance tests
          k6 run --out json=performance-results.json tests/performance/load-test.js
      - name: Upload performance results
        uses: actions/upload-artifact@v4
        with:
          name: ci-cd-performance-results
          path: performance-results.json

  cleanup:
    name: Cleanup
    runs-on: ubuntu-latest
    needs: [deploy-production, performance-test]
    if: always()
    steps:
      - name: Cleanup old Docker images
        run: |
          # This would typically run on the deployment servers
          echo "Cleaning up old Docker images..."
