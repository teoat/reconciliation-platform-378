name: Test Coverage

on:
  pull_request:
    branches: [master, develop]
  push:
    branches: [master, develop]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  frontend-coverage:
    name: Frontend Test Coverage
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run tests with coverage
        working-directory: ./frontend
        run: npm run test:coverage

      - name: Check frontend coverage thresholds
        working-directory: ./frontend
        continue-on-error: true
        run: |
          if [ -f "coverage/lcov-report/index.html" ]; then
            COVERAGE=$(grep -oP 'Lines\s*:\s*\K[0-9.]+' coverage/lcov-report/index.html | head -1 || echo "0")
            if [ -n "$COVERAGE" ]; then
              THRESHOLD=100
              if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
                echo "âŒ Frontend coverage ${COVERAGE}% is below ${THRESHOLD}% threshold"
                echo "::error::Frontend test coverage ${COVERAGE}% is below ${THRESHOLD}% threshold"
                exit 1
              else
                echo "âœ… Frontend coverage: ${COVERAGE}% (threshold: ${THRESHOLD}%)"
              fi
            else
              echo "âš ï¸ Could not extract frontend coverage percentage"
            fi
          else
            echo "âš ï¸ Frontend coverage report not found"
          fi

      - name: Upload frontend coverage to Codecov
        uses: codecov/codecov-action@v3
        if: always()
        with:
          file: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage-report
          path: frontend/coverage/
          retention-days: 30

  backend-coverage:
    name: Backend Test Coverage
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:6-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: backend/target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Install diesel CLI
        run: cargo install diesel_cli --no-default-features --features postgres

      - name: Run database migrations
        working-directory: ./backend
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_db
        run: diesel migration run

      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin --locked || true

      - name: Run tests with coverage
        working-directory: ./backend
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test_secret
        run: |
          mkdir -p coverage
          cargo tarpaulin --out Xml --output-dir coverage
          cargo tarpaulin --out Html --output-dir coverage

      - name: Check backend coverage thresholds
        working-directory: ./backend
        continue-on-error: true
        run: |
          if [ -f coverage/cobertura.xml ]; then
            COVERAGE=$(grep -oP 'line-rate="\K[0-9.]+' coverage/cobertura.xml | head -1 || echo "0")
            if [ -n "$COVERAGE" ]; then
              COVERAGE_PCT=$(echo "$COVERAGE * 100" | bc || echo "0")
              THRESHOLD=70
              if (( $(echo "$COVERAGE_PCT < $THRESHOLD" | bc -l) )); then
                echo "âŒ Backend coverage ${COVERAGE_PCT}% is below ${THRESHOLD}% threshold"
                echo "::error::Backend test coverage ${COVERAGE_PCT}% is below ${THRESHOLD}% threshold"
                exit 1
              else
                echo "âœ… Backend coverage: ${COVERAGE_PCT}% (threshold: ${THRESHOLD}%)"
              fi
            else
              echo "âš ï¸ Could not extract backend coverage percentage"
            fi
          else
            echo "âš ï¸ Backend coverage report not found"
          fi

      - name: Upload backend coverage to Codecov
        uses: codecov/codecov-action@v3
        if: always()
        with:
          file: ./backend/coverage/cobertura.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage-report
          path: backend/coverage/
          retention-days: 30

  coverage-summary:
    name: Coverage Summary
    runs-on: ubuntu-latest
    needs: [frontend-coverage, backend-coverage]
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download frontend coverage
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage-report
          path: frontend-coverage/

      - name: Download backend coverage
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage-report
          path: backend-coverage/

      - name: Generate coverage summary
        run: |
          echo "## ðŸ“Š Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Frontend Coverage" >> $GITHUB_STEP_SUMMARY
          if [ -f "frontend-coverage/lcov-report/index.html" ]; then
            FRONTEND_COV=$(grep -oP 'Lines\s*:\s*\K[0-9.]+' frontend-coverage/lcov-report/index.html | head -1 || echo "N/A")
            echo "- **Lines**: ${FRONTEND_COV}%" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Coverage report not available" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Backend Coverage" >> $GITHUB_STEP_SUMMARY
          if [ -f "backend-coverage/cobertura.xml" ]; then
            BACKEND_COV=$(grep -oP 'line-rate="\K[0-9.]+' backend-coverage/cobertura.xml | head -1 || echo "0")
            BACKEND_PCT=$(echo "$BACKEND_COV * 100" | bc || echo "0")
            echo "- **Lines**: ${BACKEND_PCT}%" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Coverage report not available" >> $GITHUB_STEP_SUMMARY
          fi

