name: Quality Gates

on: [push, pull_request]

jobs:
  quality-gates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Rust setup
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      
      - name: Clippy
        working-directory: ./backend
        run: cargo clippy -- -D warnings
      
      - name: Coverage
        working-directory: ./backend
        run: cargo tarpaulin --out Html
      
      - name: Security audit
        working-directory: ./backend
        run: cargo audit
      
      - name: Benchmarks
        working-directory: ./backend
        run: cargo bench

